<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
    <title>Perfil do candidato</title>
</head>

<body class="relative min-h-screen overflow-hidden bg-gray-950">
    <div class="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,_rgba(17,24,39,0.8)_0%,_rgba(0,0,0,1)_100%)]">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,...')] opacity-10"></div>
    </div>

    <nav class="relative z-10 w-full px-6 py-4 bg-gray-900/80 backdrop-blur-md border-b border-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-white tracking-tight">VAGASYNC</h1>
            <div class="flex space-x-6 items-center">
                <a href="/candidate/profile"
                    class="text-gray-300 hover:text-purple-400 transition-colors duration-200 font-medium">Perfil</a>
                <a href="/candidate/jobs"
                    class="text-gray-300 hover:text-purple-400 transition-colors duration-200 font-medium">Vagas</a>
                <a href="/candidate/logout"
                    class="text-red-400 hover:text-red-100 transition-colors duration-200 font-medium px-2 py-1 rounded-lg border border-red-400/20 hover:border-red-300/40">
                    Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="relative z-10 flex flex-col items-center justify-center min-h-[calc(100vh-5rem)] px-6 text-center">

        <div class="mb-6">
            <div class="w-32 h-32 rounded-full bg-gray-800 flex items-center justify-center shadow-inner mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-gray-500" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.761 0 5-2.239 5-5S14.761 2 12 2 7 4.239 7 7s2.239 5 5 5zm0 2c-3.866 0-7 3.134-7 7h2c0-2.757 2.243-5 5-5s5 2.243 5 5h2c0-3.866-3.134-7-7-7z" />
                </svg>
            </div>
        </div>

        <h2 class="text-white text-3xl md:text-4xl font-semibold mb-4">Bem-vindo ao seu perfil</h2>
        <p class="text-gray-400 max-w-xl mb-10">
            Aqui você pode visualizar e editar suas informações pessoais, acompanhar suas candidaturas e explorar novas
            oportunidades.
        </p>

        <form th:object="${user}">
            <div
                class="w-full max-w-4xl bg-gray-900/95 backdrop-blur-xl p-10 rounded-2xl border border-gray-800 shadow-[0_0_40px_-10px_rgba(99,102,241,0.15)] text-left space-y-8">

                <div class="grid grid-cols-5 gap-4 items-center border-b border-gray-700 pb-4">
                    <span class="text-gray-400 font-medium col-span-2">Nome</span>
                    <div class="col-span-3 flex justify-between items-center gap-4">
                        <span th:text=${user.name} class="text-gray-200 text-right flex-1"></span>
                        <button type="button" class="p-2 hover:bg-gray-800 rounded-lg transition-colors group">
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-purple-400 transition-colors" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-5 gap-4 items-center border-b border-gray-700 pb-4">
                    <span class="text-gray-400 font-medium col-span-2">Usuário</span>
                    <div class="col-span-3 flex justify-between items-center gap-4">
                        <span th:text=${user.username} class="text-gray-200 text-right flex-1"></span>
                        <button type="button" class="p-2 hover:bg-gray-800 rounded-lg transition-colors group">
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-purple-400 transition-colors" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-5 gap-4 items-center border-b border-gray-700 pb-4">
                    <span class="text-gray-400 font-medium col-span-2">Email</span>
                    <div class="col-span-3 flex justify-between items-center gap-4">
                        <span th:text=${user.email} class="text-gray-200 text-right flex-1 break-all"></span>
                        <button type="button" class="p-2 hover:bg-gray-800 rounded-lg transition-colors group">
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-purple-400 transition-colors" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-5 gap-4 items-start border-b border-gray-700 pb-4">
                    <span class="text-gray-400 font-medium col-span-2 mt-1">Descrição</span>
                    <div class="col-span-3 flex justify-between items-start gap-4">
                        <span th:text=${user.description}
                            class="text-gray-200 text-right flex-1 leading-relaxed break-words"></span>
                        <button type="button" class="p-2 hover:bg-gray-800 rounded-lg transition-colors group">
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-purple-400 transition-colors" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
